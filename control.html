<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>
<button id="true" class="btn btn-success">Queue on</button>
<button id="false" class="btn btn-danger">Queue off</button>
<hr>
<form class="form-inline">
  <div class="form-group">
    <label for="now-serving-text">Now serving text:</label>
    <input type="text" class="form-control" id="now-serving-text" placeholder="1 - 20">
  </div>
  <button id="update" type="submit" class="btn btn-default">Update</button>
</form>
<hr>
<script src="hosted.js"></script>
<script>
  ib.setDefaultStyle();

  document.getElementById('update').addEventListener('click', function (e) {
    var now_serving_text = document.getElementById('now-serving-text').value;
    ib.sendCommand("serving", now_serving_text);
  });

  document.getElementById('true').addEventListener('click', function (e) {
    ib.sendCommand("queue", "true");
  });

  document.getElementById('false').addEventListener('click', function (e) {
    ib.sendCommand("queue", "false");
  });
</script>
</body>
</html>
